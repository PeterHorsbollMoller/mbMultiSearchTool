'**-------------------------------------------------------
[SEARCH WILDCARD]
'Minimum width is 170 – controls the size of the listbox with results
WIDTH=250
'Minimum height is 100 – controls the size of the listbox with results
HEIGHT=150

'*Database access using a DSN File
'**If DSNFILE hasn’t a value assigned, the search will use the local table
DSNFILE=SearchSQLite.dsn
USERNAME=
PASSWORD=

'**Database schema and table
SCHEMA_DATABASE=
TABLE_DATABSE=AddressBaseDB
'**Column to search
COLUMN_SEARCH=AddressConcat

'**Name of local MapInfo table
'**if name isn’t given, highlighting will not work
TABLE_MAPINFO=AWSAdresserLive
'**A column indicating a precise value that links the database table and the local MapInfo table
COLUMN_UNIQUEID=MI_PRINX

'**Zoom width when zooming to the selected record, in meters
ZOOMWIDTH=250
